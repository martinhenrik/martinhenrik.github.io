{% for item in items %}
<div class="row">
    {% for image in item.images %}
    <div class="col-md-4">
        <a href="{{ image.view }}" title="{{ image.caption }}">
            <img src="{{ image.thumb }}" alt="{{ image.title }}">
        </a>
        <span class="image-caption">{{ image.title }}</span>
    </div>
    {% endfor %}
</div>
{% endfor %}
