{% for item in items %}
<article>
    {% if item.date and item.title[page.lang] %}
    <header>
        <time datetime="{{ item.date }}">{{ item.date | date: "%d/%m/%Y" }}</time> - {{ item.title[page.lang] }}
    </header>
    {% endif %}

    {{ page.content[page.lang] }}

    {% for image in item.images %}
    <div class="image">
        <a href="{{ image.view }}" title="{{ image.caption[page.lang] }}" data-lightbox="image">
            <img src="{{ image.thumb }}" alt="{{ image.title[page.lang] }}">
        </a>
        <span class="image-caption">{{ image.title[page.lang] }}</span>
    </div>
    {% endfor %}
</article>
{% endfor %}
